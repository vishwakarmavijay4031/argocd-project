apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-hello-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vishwakarmavijay4031/argocd-project.git
    path: ./hello-app
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-app
  syncPolicy:
    syncOptions:
    - CreateNamespace: true
    automated:
      prune: true
      selfHeal: true
